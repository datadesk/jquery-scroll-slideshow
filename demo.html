<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery .scrollSlideshow() demo</title>
        <link rel="stylesheet" href="">

        <style type="text/css">
            .scroll-slideshow {position:relative; min-width:300px;}
            .scroll-slideshow img {position:absolute;}
        </style>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/waypoints.2.0.3.min.js"></script>
        <script type="text/javascript" src="scroll-slideshow.js"></script>

    </head>
    <body>

        <div id="slideshow" class="scroll-slideshow" style="width:500px;">
            <img src="img/election-0.gif" />
        </div>
        
        <script type="text/javascript">
            var images = [
                "img/election-0.gif",
                "img/election-1.gif",
                "img/election-2.gif",
                "img/election-3.gif",
                "img/election-4.gif",
                "img/election-5.gif"
            ];        

            $("#slideshow").scrollSlideshow({
                images: images,
                height: 289
            });
        </script>

    </body>
</html>
