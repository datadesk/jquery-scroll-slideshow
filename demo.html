<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery .scrollSlideshow() demo</title>
        <link rel="stylesheet" href="">

        <style type="text/css">
            .scroll-slideshow {position:relative; min-width:300px;}
            .scroll-slideshow img {position:absolute;}
        </style>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/waypoints.2.0.3.min.js"></script>
        <script type="text/javascript" src="scroll-slideshow.js"></script>

    </head>
    <body>

        <div id="slideshow" class="scroll-slideshow" style="width:500px;">
            <img src="http://latdevelopers.com/projects/concrete/christ_church1.png" />
        </div>
        
        <script type="text/javascript">
            var images = [
                "img/christ_church1.png",
                "img/christ_church2.png",
                "img/christ_church3.png",
                "img/christ_church4.png",
                "img/christ_church5.png",
                "img/christ_church6.png"
            ];        

            $("#slideshow").scrollSlideshow({
                images: images,
                height: 623
            });
        </script>

    </body>
</html>
