<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery .scrollSlideshow() demo</title>

        <!-- Include jQuery and jQuery Waypoints -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/waypoints.2.0.3.min.js"></script>
        <script type="text/javascript" src="scroll-slideshow.js"></script>

    </head>
    <body>
        <h1>jQuery .scrollSlideshow() demo</h1>
        <!-- HTML element that will house the slideshow -->
        <div id="slideshow" class="scroll-slideshow"></div>
        
        <script type="text/javascript">

            /* Set the array of images that are passed in to .scrollSlideshow() */
            var images = [
                "img/election-0.gif",
                "img/election-1.gif",
                "img/election-2.gif",
                "img/election-3.gif",
                "img/election-4.gif",
                "img/election-5.gif"
            ];        

            /* Call .scrollSlideshow() on the element */
            $("#slideshow").scrollSlideshow({
                images: images,
                height: 289
            });
        </script>

    </body>
</html>
